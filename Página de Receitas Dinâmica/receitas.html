<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="receitas.css" />
        <link rel="stylesheet" href="formatos.css" />
        <title>Catálogo de Receitas</title>
    </head>
    <body onload="preencheCatalogo()" class="container-fluid bg-warning">
        <div class="receitas flex-wrap p-2 " id="pnlCatalogo"></div>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script>
            const vetorReceitas = [
                {
                    titulo: "Arroz de Couve-Flor",
                    imagem: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTLReQsghsEn6DS-GP8CHGDrA93VZBDy92NdqbU0LGpHHuDmIvU",
                    preparo:
                        "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                    ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
                },
                {
                    titulo: "Bolo de Café",
                    imagem: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQeH5bolmdvVzM0S-_IhKbVBn8SvCD03FL9hAU1i3p71Cj4u5g4",
                    preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                    ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"],
                },
                {
                    titulo: "Coxinha de Brigadeiro",
                    imagem: "https://www.receitasnestle.com.br/sites/default/files/styles/recipe_detail_desktop/public/srh_recipes/bcab5be00f2765a0d799cefcdeef33a1.webp?itok=CyOSiPz9",
                    preparo:
                        "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                    ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"],
                },
            ]

            const pnlCatalogo = document.getElementById("pnlCatalogo")
            
            function preencheCatalogo() {
                for (const receita of vetorReceitas) {
                    pnlCatalogo.innerHTML += getCard(receita)
                }
            }

            function getListaIngredientes(receita) {
                var ul = "<ul>"
                for (const item of receita.ingredientes) {
                    ul += "<li>" + item + "</li>"
                }
                ul += "</ul>"
                return ul
            }
            function getCard(receita) {
                return `
                    <div class='card' style='width: 250px;'>
                        <img class="card-img-top" src="${receita.imagem}" />
                        <div class="card-body">
                            <h1 class="card-title">${receita.titulo}</h1>
                            <div class="card-text">
                                ${getListaIngredientes(receita)}
                                <hr/>
                                <p>
                                    ${receita.preparo}
                                </p>
                            </div>
                        </div>
                    </div>
                `
            }
        </script>
    </body>
</html>
